<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
</head>
<body>
    <h1>Usando Links Externos</h1>
    
    <p>
        Canal do Youtube: <a href="https://www.youtube.com/cursoemvideo/">Clique Aqui</a>
    </p>
    
    <p>
        Link do Github do Gustavo Guanabara: 
       <a href="https://www.gustavoguanabara.github.io" target="_blank" rel="external">Clique Aqui</a> 
    </p>

    <!-- Recomenda-se, quando o link levar para uma página que não é da autoria do criador. Que utilize os seguintes parâmetros: 
 
        "target="_blank -> Abre uma janela em branco
        
        rel="external" -> Indica que o link levará para uma página externa
       
    -->



</body>
</html>
