<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em diferentes dispositivos ou simplesmente aumente e diminua o tamanho dessa janela.</p>
    
    <!-- 
        A tag <picture/> se assemelha a tag <img/>, entretanto permite a inserção de vários source's, ou seja, imagens diferentes
    
    -->

    <picture>
        <source media="(max-width: 735px)" srcset="foto-p.png" type="image/png">

        <source media="(max-width: 1035px)" srcset="foto-m.png" type="image/png">
        
        <img src="foto-g.png" alt="imagem flexível">
    </picture>
</body>
</html>
