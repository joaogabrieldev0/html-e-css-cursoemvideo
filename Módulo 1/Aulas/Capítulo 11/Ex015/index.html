<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio em HTML</title>
  </head>
  <body>
    <h1>Audio em HTML</h1>

    <p>Para se adicionar audios em html é necessario se utilizar a tag &lt;audio&gt;, dessa forma:</p>
    
    <pre>
      <code>
      &lt;audio src="midia/happy-mistake.mp3" controls&gt;&lt;/audio&gt;
      </code>
    </pre>  
    
    <p>E esse é o resultado:</p>

    <audio src="midia/happy-mistake.mp3" controls ></audio> 

   
  </body>
</html>
