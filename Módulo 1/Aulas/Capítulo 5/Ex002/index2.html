<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebra de Linhas</h1>
    
    <hr>
    
    <p>Tag &lt;p&gt; para colocar parágrafo</p> <!-- lt -> LESS THAN (MENOR QUE)
        gt -> GREATER THAN (MAIOR QUE)
    -->
    <p>tag &lt;br&gt; <br> para quebrar o texto assim </p>

    <!-- Atalho para adicionar tag sem precisar apagar o texto ou digitá-lo de novo: 
    ctrl + alt + p -->

    <p>Símbolos Especiais:
    &reg; <!--Marca registrada-->
    &copy; <!-- Copyright -->
    &trade; <!-- Trademarket-->
    &euro;
    &delta; <!-- minúsculo-->
    &Delta; <!-- maiúsculo-->
    &UpArrow;
    &DownArrow;
    &empty; <!-- Vazio -->

    </p>

    <p>Emojis: 
        <p>&#x1F596; &#x1F913;</p>
        <!-- Para qualquer codigo de emoji é necessário antes vir "&#x" para indicar que é um código hexadecimal
        -->
    </p>
    
</body>
</html>
