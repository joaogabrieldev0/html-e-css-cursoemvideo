<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes em CSS</title>
    <style>
         /* 
         
            ":" -> Pseudo-Classes -> Estado de um determinado elemento
         

         */
         
         div{
            background-color: lightgray;
            height: 200px;
            text-align: center;
            width: 200px;
            border: 1px solid black;
            display: inline-block;
         }

         div:hover{
            background-color: yellow;


         }

    </style>
</head>
<body>
    <h1>Pseudo-Classes</h1>   
    <div id="div1">
        01
    </div>
    <div id="div2">
        02
    </div>
    <div id="div3">
        03
    </div>

</body>
</html>
